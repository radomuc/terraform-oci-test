# Trigger Push-Requests
trigger:
  batch: true
  branches:
    include:
    - main
    - feature/*
  paths:
    exclude:
    - README.md
    - azure-pipelines.yml
    - docs/*

# Trigger Pull-Requests
pr:
- main
- feature/*

pool:
  vmImage: ubuntu-latest


